<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <!-- The double mustache allows to access the data propriets-->
      <!-- Inside the double mustache you can run valid javascript -->
      <!-- Everytime that the "product" propiety changes, the template also change. 
        It happens due the vue reactivity  system.
      -->
      <p>{{ description }}</p>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image" alt="">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <!-- v-show -> Used for toggling element's visibility -->
            <!-- v-show -> Appropiated for modals for example -->
            <!-- v-show -> display: none -->
            <p v-if="inventary > 10">In Stock</p>
            <p v-else-if="inventary <= 10 && inventary > 0">Almost sold out!</p>
            <p v-else>Out of Stock</p>
            <!-- You don't need to pair it with v-else (It's not an obrigation pair)-->

            <p v-if="sale">On sale</p>
            <p v-else>Off sale</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>
    
    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
